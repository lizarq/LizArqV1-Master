  <!--contact start -->
  <section id="contact" class="contact">
    <div class="section-heading text-center">
      <h2>contact me</h2>
    </div>
    <div class="container">
      <div class="contact-content">
        <div class="row">
          <div class="col-md-offset-1 col-md-5 col-sm-6">
            <div class="single-contact-box">
              <div class="contact-form">
                  <div class="container mt-5">
                     
                    
                    </div>
                 <form (ngSubmit)="contactForm(form.value)" #form="ngForm">
                  <div class="row">
                    <div class="col-sm-6 col-xs-12">
                      <div class="form-group">
                        <input required ngModel type="text" #name="ngModel" (change)="log(name)" class="form-control" id="name" placeholder="Name" name="name">
                        <div class="alert" *ngIf="!name.valid && name.touched">First name is required</div>
                      </div><!--/.form-group-->
                    </div><!--/.col-->
                    <div class="col-sm-6 col-xs-12">
                      <div class="form-group">
                        <input required ngModel #email="ngModel" (change)="log(email)" type="email" class="form-control" id="email" placeholder="Email*" name="email">
                        <div class="alert" *ngIf="!email.valid && email.touched">Email is required</div>
                      </div><!--/.form-group-->
                    </div><!--/.col-->
                  </div><!--/.row-->
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <input required ngModel #subject="ngModel" (change)="log(subject)" type="text" class="form-control" id="subject" placeholder="Subject" name="subject">
                        <div class="alert" *ngIf="!subject.valid && subject.touched">Subject is required</div>
                      </div><!--/.form-group-->
                    </div><!--/.col-->
                  </div><!--/.row-->
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <textarea required ngModel #Message="ngModel" (change)="log(Message)" class="form-control" rows="8" id="comment" placeholder="Message" name="Message" ></textarea>
                        <div class="alert" *ngIf="!Message.valid && Message.touched">Message is required</div>
                      </div><!--/.form-group-->
                    </div><!--/.col-->
                  </div><!--/.row-->
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="single-contact-btn">
                          <button type="submit" >Enviar</button>
                      </div><!--/.single-single-contact-btn-->
                    </div><!--/.col-->
                  </div><!--/.row-->
                </form><!--/form-->
              </div><!--/.contact-form-->
            </div><!--/.single-contact-box-->
          </div><!--/.col-->
          <div class="col-md-offset-1 col-md-5 col-sm-6">
            <div class="single-contact-box">
              <div class="contact-adress">
                <div class="contact-add-head">
                  <h3>{{datosContacto.Marca}}</h3>
                  <p>{{datosContacto.Profesion}}</p>
                </div>
                <div class="contact-add-info">
                  <div class="single-contact-add-info">
                    <h3>phone</h3>
                    <p>{{datosContacto.Tel}}</p>
                  </div>
                  <div class="single-contact-add-info">
                    <h3>email</h3>
                    <p>{{datosContacto.Mail}}</p>
                  </div>
                  <div class="single-contact-add-info">
                    <h3>website</h3>
                    <p>{{datosContacto.site}}</p>
                  </div>
                </div>
              </div><!--/.contact-adress-->
              <div class="hm-foot-icon">
                <ul>
                 
                  
                  <li><a href="https://www.behance.net/glaseryanina" target="_blank"><i class="fa fa-behance"></i></a></li><!--/li-->
                  <li><a href="https://www.linkedin.com/in/yaninaglaser" target="_blank"><i class="fa fa-linkedin"></i></a></li><!--/li-->
                  <li><a href="https://www.instagram.com/lizarchitecture" target="_blank"><i class="fa fa-instagram"></i></a></li><!--/li-->
                </ul><!--/ul-->
              </div><!--/.hm-foot-icon-->
            </div><!--/.single-contact-box-->
          </div><!--/.col-->
        </div><!--/.row-->
      </div><!--/.contact-content-->
    </div><!--/.container-->

  </section><!--/.contact-->
  <!--contact end -->
