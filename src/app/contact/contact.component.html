 <!--contact start -->
 <section id="contact" class="contact">
  <div class="section-heading text-center">
    <h2>contact me</h2>
  </div>
  <div class="container">
    <div class="contact-content">
      <div class="row">
        <div class="col-md-offset-1 col-md-5 col-sm-6">
          <div class="single-contact-box">
            <div class="contact-form">
              <form name="form"  (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="row">
                  <div class="col-sm-6 col-xs-12">
                    
                    <div class="form-group">
                      <input type="text" class="form-control"[(ngModel)]="model.Name" #name="ngModel" [ngClass]="{'is-invalid':f.submitted && name.invalid}" id="name" placeholder="Name*" name="name" required>
                      <div class="invalid-feedback">
                        <div>Name is required</div>
                      </div>
                    </div><!--/.form-group-->
                   
                  </div><!--/.col-->
                  <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                      <input type="email" class="form-control" [(ngModel)]="model.Email"  #Email="ngModel" id="email" placeholder="Email*" name="email" required email>
                    </div><!--/.form-group-->
                    <div class="invalid-feedback">
                      <div>Email is required</div>
                    </div>
                  </div><!--/.col-->
                </div><!--/.row-->
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <input type="text" class="form-control" [(ngModel)]="model.Subject"id="subject" placeholder="Subject" name="subject" required>
                    </div><!--/.form-group-->
                    <div class="invalid-feedback">
                      <div>Subjet is required</div>
                    </div>
                  </div><!--/.col-->
                </div><!--/.row-->
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <textarea class="form-control" [(ngModel)]="model.comment" rows="8" id="comment" placeholder="Message" required ></textarea>
                    </div><!--/.form-group-->
                  </div><!--/.col-->
                </div><!--/.row-->
                <div class="row">
                  <div class="col-sm-12">
                    <div class="single-contact-btn">
                      <a class="contact-btn" href="#" role="button">submit</a>
                    </div><!--/.single-single-contact-btn-->
                  </div><!--/.col-->
                </div><!--/.row-->
              </form><!--/form-->
            </div><!--/.contact-form-->
          </div><!--/.single-contact-box-->
        </div><!--/.col-->
        <div class="col-md-offset-1 col-md-5 col-sm-6">
          <div class="single-contact-box">
            <div class="contact-adress">
              <div class="contact-add-head">
                <h3>{{datosContacto.Marca}}</h3>
                <p>{{datosContacto.Profesion}}</p>
              </div>
              <div class="contact-add-info">
                <div class="single-contact-add-info">
                  <h3>phone</h3>
                  <p>{{datosContacto.Tel}}</p>
                </div>
                <div class="single-contact-add-info">
                  <h3>email</h3>
                  <p>{{datosContacto.Mail}}</p>
                </div>
                <div class="single-contact-add-info">
                  <h3>website</h3>
                  <p>{{datosContacto.site}}</p>
                </div>
              </div>
            </div><!--/.contact-adress-->
            <div class="hm-foot-icon">
              <ul>
                <li><a href="#"><i class="fa fa-facebook"></i></a></li><!--/li-->
                <li><a href="#"><i class="fa fa-dribbble"></i></a></li><!--/li-->
                <li><a href="#"><i class="fa fa-twitter"></i></a></li><!--/li-->
                <li><a href="#"><i class="fa fa-linkedin"></i></a></li><!--/li-->
                <li><a href="#"><i class="fa fa-instagram"></i></a></li><!--/li-->
              </ul><!--/ul-->
            </div><!--/.hm-foot-icon-->
          </div><!--/.single-contact-box-->
        </div><!--/.col-->
      </div><!--/.row-->
    </div><!--/.contact-content-->
    hola {{model|json}}
  </div><!--/.container-->

</section><!--/.contact-->
<!--contact end -->
