
    <!--about end -->
    <section id="about" class="about">
      <div class="section-heading text-center">
        <h2>about me</h2>
      </div>
      <div class="container">
        <div class="about-content">
          <div class="row">
            <div class="col-sm-6">
              <div class="single-about-txt">
                <h3>{{about.aboutheading}}
                  
                </h3>
                <p>
                   {{about.aboutdesc}}
                </p>
                <div class="row">
                  <div class="col-sm-4">
                    <div class="single-about-add-info">
                      <h3>{{about.tittlephone}}</h3>
                      <p>{{about.phone}}</p>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="single-about-add-info">
                      <h3>{{about.tittlemail}}</h3>
                      <p>{{about.mail}}</p>
                    </div>
                  </div>
                  <div class="col-sm-4">

                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-offset-1 col-sm-5">

                  <ul>
                    <li>
                      <a href="#">

                    <li>
                      <a href="#">
                        <i  class="fa fa-dribbble" aria-hidden="true"></i>
                      </a>
                      
                    </li>
                    <li>
                      <a href="#">
                        <i  class="fa fa-linkedin" aria-hidden="true"></i>
                      </a>
                    </li><!-- / li -->
                    <li>
                      <a href="#">
                        <i  class="fa fa-instagram" aria-hidden="true"></i>
                      </a>
                    </li><!-- / li -->
                    
                    
                  </ul><!-- / ul -->
                </div><!-- /.about-list-icon -->
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
